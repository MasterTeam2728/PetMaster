<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>Empresas</title>
</head>
<body>

<main>
  <div class="px-4 py-5 my-2 text-center">
    <h1 class="display-5 fw-bold mb-4">Empresas</h1>
    <div class="d-flex justify-content-center gap-3">
      <!-- estas son las tarjetas de cada paciente -->
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">NIT</th>
          <th scope="col">Nombre</th>
          <th scope="col">Direcci√≥n</th>
          <th scope="col">Telefono</th>
          <th scope="col">Movimientos</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresas : ${empresas}">
          <td th:text="${empresas.nit}"></td>
          <td th:text="${empresas.nombre}"></td>
          <td th:text="${empresas.direccion}"></td>
          <td th:text="${empresas.telefono}"></td>
          <!--
          <td th:text="${profesionales.servicios}"></td> -->
          <td>
            <a href="/empresas/id" type="button" class="btn btn-primary btn-lg px-5 gap-3">Ver Movimientos</a>
          </td>
          <td>
            <form th:action="@{/empresas/{id}(id=${empresas.nit})}" th:method="get">
              <button type="submit" class="btn btn-primary">Detalles</button>
            </form>
          </td>

          <td>
            <form th:action="@{/empresas/{id}(id=${empresas.nit})}" th:method="delete">
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
          </td>


        </tr>
        </tbody>


      </table>


    </div>


    <div class="px-4 py-5 my-5 text-center">
      <a href="/enterprises/new" type="button" class="btn btn-primary btn-lg px-5 gap-3">Crear Empresa</a>
      <a href="/interface" type="button" class="btn btn-outline-secondary btn-lg px-5 gap-3">Volver</a>
    </div>

  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
