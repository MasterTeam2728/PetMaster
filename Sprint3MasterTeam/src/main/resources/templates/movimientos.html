<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Movimientos</title>
</head>
<body>

<main>
    <div class="px-4 py-5 my-2 text-center">
        <h1 class="display-5 fw-bold mb-4">Movimientos</h1>
        <div class="d-flex justify-content-center gap-3">
            <!-- estas son las tarjetas de cada paciente -->
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Comcepto</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Encargado</th>
                    <th scope="col">Empresa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movimientos : ${movimientoDinero}">
                    <td th:text="${movimientos.comcepto}"></td>
                    <td th:text="${movimientos.monto}"></td>
                    <td th:text="${movimientos.encargado.nombre}"></td>
                    <td th:text="${movimientos.empresaMovimiento.nombre}"></td>
                    <!--
                    <td th:text="${profesionales.servicios}"></td> -->


                </tr>
                </tbody>


            </table>


        </div>


        <div class="px-4 py-5 my-5 text-center">
            <a href="/interface" type="button" class="btn btn-outline-secondary btn-lg px-5 gap-3">Volver</a>
        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
