<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>Actualizar Empresa</title>
</head>
<body>
<main>
  <div class="px-4 py-3 my-2 text-center">
    <h1 class="display-5 fw-bold mb-5">Actualizar Empresa</h1>
    <div th:each="empresaFind : ${empresaFind}" class="col-lg-5 mx-auto">
      <form th:action="@{/enterprises/{id}(id=${empresaFind.nit})}" th:method="put" class="d-flex flex-column gap-3 align-items-center">
        <div class="d-flex gap-1 justify-content-left">
          <label class="display-8 fw-bold mb-1">NIT:</label>
          <input th:field="*{empresaFind.nit}" class="form-control" type="number" placeholder="NIT sin código de verificación" disabled="true"/>
        </div>
          <input th:field="*{empresaFind.nombreEmpresa}" class="form-control"  type="text" placeholder="Nombre" />
          <input th:field="*{empresaFind.direccion}" class="form-control"  type="text" placeholder="Dirección" />
          <input th:field="*{empresaFind.telefono}" class="form-control"  type="tel" placeholder="Telefono" />
        <button class="btn btn-primary  px-4 gap-3"  type="submit">Actualizar empresa</button>
        <a href="/enterprises" class="btn btn-outline-secondary px-4 gap-3"  type="submit">Cancelar</a>
      </form>

    </div>



  </div>


</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
